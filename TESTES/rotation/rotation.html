<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card com Rotação</title>
  <style>
    .card {
    width: 200px;
    height: 300px;
    background-color: #f0f0f0;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transform: rotate(5deg); /* Aplicando rotação de 5 graus */
    }

    .card-content {
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2>Meu Card</h2>
      <p>Conteúdo do meu card...</p>
    </div>
  </div>
</body>
</html>
