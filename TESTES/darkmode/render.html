<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Email Marketing</title>
  <style type="text/css">
    /* Estilos gerais */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff; /* Fundo branco */
    }

    /* Estilos para o texto */
    .content {
      padding: 20px;
      color: #000000; /* Cor do texto preto */
    }

    /* Estilos para o link */
    .cta-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Cor de fundo azul */
      color: #ffffff; /* Cor do texto branco */
      text-decoration: none;
    }

    /* Estilos específicos para o modo escuro */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333333; /* Fundo escuro */
      }

      .content {
        color: #ffffff; /* Cor do texto branco no modo escuro */
      }

      .cta-link {
        background-color: #ff8800; /* Cor de fundo laranja no modo escuro */
      }
    }
  </style>
</head>
