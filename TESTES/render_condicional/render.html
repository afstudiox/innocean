<!DOCTYPE html>
<html>
<head>
  <title>Mail</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
    /* reset css */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.2;
      /* Adicione a imagem de fundo diretamente ao body */
    }
    
    .bg-image {
      background-image: url("./img/banner.png");
      background-repeat: no-repeat;
      background-size: cover;
      width: 600px;
      height: 400px;
      display: block;
    }

    .yahoo-image {
      width: 600px;
      height: 400px;
      display: none;
    }

    @media yahoo {
      .yahoo-image {
        display: block !important;
      }

      .bg-image {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="bg-image">
    <img class="yahoo-image" src="./img/banner.png">
  </div>  
</body>
</html>
